<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello There.!</h1>
<h1 id="display">Print Here..</h1>


<button id="btn">Send</button>

<script>

   let btn= document.getElementById("btn");
   btn.addEventListener('click',function(){


       //01 Create object using XMLHTTPRequest Function
       let http= new XMLHttpRequest();

       //02. Check the request readyStatus
       // http.readyState;//0 (uninitialised)

       http.open("get","db/db.txt");
       // http.readyState;//1 (loading)

       http.send();
       // http.readyState;//1 (loading)

       http.onreadystatechange=function (){
           if (http.readyState==4 && http.status==200){
               document.getElementById("display").innerText=http.responseText;
           }
       }






   });

</script>
</body>
</html>
