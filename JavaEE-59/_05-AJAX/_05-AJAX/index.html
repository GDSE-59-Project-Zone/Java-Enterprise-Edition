<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<h1>Async JavaScript And XML</h1>
<h2 id="display">What is AJAX.?</h2>
<form action="customer">
    <input type="text" name="id">
    <input type="text" name="name">
    <button type="button" id="btn">Send</button>
</form>

<script>

    let btn=document.getElementById("btn");
    btn.addEventListener("click",function(){

        var http= new XMLHttpRequest();
        console.log(http.status,http.readyState);

        http.open("get","db/db.txt");
        console.log(http.status,http.readyState);

        http.send();
        console.log(http.status,http.readyState);

        http.onreadystatechange=function(){
            if (http.readyState==4 && http.status==200){
                console.log("Data",http.status,http.readyState);
                console.log("Response Inner :",http.responseText);
            }
        }

        console.log("Response Outer :",http.responseText);
        console.log(http.status,http.readyState);





    });

</script>

</body>
</html>
